<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Welcome to Login Form</h2>
        <form class="form" action="login">
            <div class="form-inputs">
                <input id="email" class="Email" type="email" placeholder="enter your email" required>
                <input id="password" class="Password" type="password" placeholder="enter your password" required>
            </div>
                <button class="login" type="submit">Login</button>
        </form>

        <h6>Do you have an Account? <a href="signup.html">Create Account</a></h6>
        </div>
        
    </div>
</body>
</html>
