<body>
    <div class="container">
      <div class="section">
            <h2>Create a New Account</h2>
        <form class="form" id="formpassword" action="htps://localhost:8000/register" method="post">
                <div class="form-inputs">
                    <input id="name" type="text" placeholder="enter User name" required>
                    <input id="email" type="email" placeholder="enter your email" required>
                    <input id="password" type="password" placeholder="set Strong password" required>
                    <input id="confirmpassword" type="paswword" placeholder="re enter your password" required>
                    <input id="mobile" type="mobile" placeholder="enter mobile number" required>
                </div>
            <button type="submit">Register</button>
        </form>
    </div>
    </div>
